server:
  port: 8084

spring:
  application:
    name: data-importer
  datasource:
    url: jdbc:postgresql://otomoto-db:5432/otomoto_db
    username: postgres
    password: root
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect

eureka:
  client:
    service-url:
      defaultZone: http://eureka-server:8761/eureka
  instance:
    prefer-ip-address: true

logging:
  level:
    root: info
    org:
      springframework: info